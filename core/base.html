<script>
    document.addEventListener('DOMContentLoaded', () => {
        var alerts = document.querySelectorAll('.alert');

        alerts.forEach((alert) => {
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        });
    });
