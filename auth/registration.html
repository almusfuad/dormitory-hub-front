<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="./auth.css">
      <title>Registration</title>

<body>
      <script src="../core/common.js" defer></script>
      <header>
            <script>
                  fetch('../core/navbar.html')
                        .then(response => response.text())
                        .then(data => document.body.insertAdjacentHTML('afterbegin', data));
            </script>
      </header>

      <!-- main section -->
      <main>
            <div class="container">
                  <h3 class="mt-3">Registration Here</h3>
                  <form id="registrationForm" class="needs-validation" novalidate>
                      <div class="form-group row mb-3">
                          <label for="username" class="col-sm-3 col-form-label">Username:</label>
                          <div class="col-sm-9">
                              <input type="text" class="form-control" id="username" name="username" required>
                              <div class="invalid-feedback">Please enter a username.</div>
                          </div>
                      </div>
              
                      <div class="form-group row mb-3">
                          <label for="email" class="col-sm-3 col-form-label">Email:</label>
                          <div class="col-sm-9">
                              <input type="email" class="form-control" id="email" name="email" required>
                              <div class="invalid-feedback">Please enter a valid email address.</div>
                          </div>
                      </div>
              
                      <div class="form-group row mb-3">
                          <label for="password" class="col-sm-3 col-form-label">Password:</label>
                          <div class="col-sm-9">
                              <input type="password" class="form-control" id="password" name="password" required>
                              <div class="invalid-feedback">Please enter a password.</div>
                          </div>
                      </div>
              
                      <div class="form-group row mb-3">
                          <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password:</label>
                          <div class="col-sm-9">
                              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                              <div class="invalid-feedback">Please confirm your password.</div>
                          </div>
                      </div>
              
                      <div class="form-group row">
                          <div class="col-sm-9 offset-sm-3">
                              <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                          </div>
                        </div>
                        <br>
                        <p>Already have an acount? <a href="./login.html">Login Here</a></p>
                  </form>
              </div>
      </main>
      <footer>

      </footer>
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="module" src="../core/navbar.js" defer></script>
      <script type="module" src="./auth.js"></script>
</body>

</html>
