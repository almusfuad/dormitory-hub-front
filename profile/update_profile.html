<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User Profile</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./profile.css">
</head>

<body>

      <script src="../core/common.js" defer></script>
      <header>
            <script>
                  fetch('../core/navbar.html')
                        .then(response => response.text())
                        .then(data => document.body.insertAdjacentHTML('afterbegin', data));
            </script>
      </header>


      <div class="container mt-5">
            <div class="alert alert-info" role="alert">
                  <h4 class="alert-heading">Thanks for using our service!</h4>
                  <p id="thanksParagraph" class="mb-0">A single place where you can find hostels without hassle. Please
                        update your information for further operations.</p>
            </div>
      </div>
      <div class="container mt-5">
            <form id="userForm" enctype="multipart/form-data">
                  <!-- User Information -->
                  <div class="row mb-3">
                        <div class="col-md-6">
                              <label for="first_name" class="form-label">First Name:</label>
                              <input type="text" class="form-control" id="first_name" name="user[first_name]" required>
                        </div>
                        <div class="col-md-6">
                              <label for="last_name" class="form-label">Last Name:</label>
                              <input type="text" class="form-control" id="last_name" name="user[last_name]" required>
                        </div>
                  </div>

                  <!-- Basic Information -->
                  <div class="row mb-3">
                        <div class="col-md-6">
                              <label for="gender_type" class="form-label">Gender:</label>
                              <select class="form-select" id="gender_type" name="gender_type" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                              </select>
                        </div>
                        <div class="col-md-6">
                              <label for="image" class="form-label">Image:</label>
                              <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                              <p id="fileLabel" class="mt-2"></p>
                        </div>
                  </div>

                  <div class="row mb-3">
                        <div class="col-md-6">
                              <label for="phone_no" class="form-label">Phone Number:</label>
                              <input type="text" class="form-control" id="phone_no" name="phone_no" required>
                        </div>
                        <div class="col-md-6">
                              <label for="street_address" class="form-label">Street Address:</label>
                              <input type="text" class="form-control" id="street_address" name="street_address"
                                    required>
                        </div>
                  </div>

                  <div class="row mb-3">
                        <div class="col-md-6">
                              <label for="city" class="form-label">City:</label>
                              <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-6">
                              <label for="postal_code" class="form-label">Postal Code:</label>
                              <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                        </div>
                  </div>

                  <!-- Other Information -->
                  <div class="row mb-3">
                        <div class="col-md-6">
                              <label for="institution_type" class="form-label">Institution Type:</label>
                              <select class="form-select" id="institution_type" name="institution_type">
                                    <option value="school">School</option>
                                    <option value="college">College</option>
                                    <option value="university">University</option>
                              </select>
                        </div>
                        <div class="col-md-6">
                              <label for="institution_name" class="form-label">Institution Name:</label>
                              <input type="text" class="form-control" id="institution_name" name="institution_name">
                        </div>
                  </div>

                  <div class="mb-3">
                        <label for="institution_address" class="form-label">Institution Address:</label>
                        <input type="text" class="form-control" id="institution_address" name="institution_address">
                  </div>

                  <div class="row mb-3">
                        <div class="col-md-6">
                              <button type="button" class="btn btn-primary" id="saveButton"
                                    onclick="postProfileInfo()">Save</button>
                        </div>
                        <div class="col-md-6">
                              <button type="button" class="btn btn-success" id="updateButton"
                                    onclick="updateProfileInfo()">Update</button>
                        </div>
                  </div>
            </form>
      </div>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="module" src="../core/navbar.js" defer></script>
      <script type="module" src="./update_profile.js" defer></script>

</body>

</html>
